<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/introjs.min.css" />
    <link rel="stylesheet" type="text/css" href="css/introjs-modern.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div style="position: absolute;">
      <div style="position: relative; top: 0px; left: 0px;"><img id="img" src="css/img/4-1.jpg" height="720", width="1280"></img>
      </div>
      </div>
      
      <div style="position: absolute; opacity:0;">
        <svg width="1280" height="720" style="position: relative; top: 0px; left: 0px;">
            <rect id="2-1" x="197" y="104" width="89" height="24"></rect>
            <rect id="2-2" x="1030" y="210" width="243" height="394"></rect>
            <rect id="3-1" x="1029" y="210" width="244" height="107"></rect>
            <rect id="4-1" x="203" y="138" width="34" height="30"></rect>
            <rect id="5-1" x="27" y="299" width="206" height="19"></rect>
            <rect id="6-1" x="682" y="138" width="334" height="395"></rect>
            <rect id="7-1" x="1029" y="266" width="232" height="53"></rect>
            <rect id="7-2" x="1029" y="328" width="232" height="165"></rect>
            <rect id="8-1" x="1227" y="272" width="25" height="23"></rect>
         </svg>
      </div>

      <script src="intro.min.js"></script>
    <script>
       var options_before = {
        steps: [
        {intro:"튜토리얼 4 지도/달력 <br><br> 본 튜토리얼에서는 지도와 달력 오브젝트를 다루는 방법에 대해 학습합니다"},
        {
           intro:'초기 상태입니다',
           position: "right"},
        {
           element: document.getElementById("2-1"),
           intro:'오브젝트 추가 버튼을 이용하여 달력 오브젝트를 추가합니다',
           position: "right"},
        {
           element: document.getElementById("2-2"),
           intro:'변수는 날짜를 이용한 필터링에 참조하는데 사용됩니다. 포맷은 YYYYMMDD와 같이 필요한 날짜값을 추출하는데 사용됩니다',
           position: "left"},
           {element: document.getElementById("3-1"),
           intro:'날짜 표기 스타일을 결정합니다',
           position: "left"},
           {element: document.getElementById("4-1"),
           intro:'오브젝트 추가 - 지도를 추가합니다',
           position: "right"},
           {
           intro:'지도 데이터를 활용하기 위해서는 좌표 정보가 필요합니다',
           position: "right"},
           {
           element: document.getElementById("5-1"),
           intro:'월별 건물통합정보 데이터를 추가합니다',
           position: "left"},
           {
           intro:'좌표 정보 컬럼을 지도의 레이어 추가에 드래그하여 지도와 건물 정보를 매핑합니다<br>\
           <img src="css/img/map.gif" height="240" width="200">',
           position: "left"},
           {
           element: document.getElementById("6-1"),
           intro:'컬럼 데이터를 데이터 레이어의 데이터 필드에 추가하면 집계값을 구할 수 있습니다',
           position: "left"},
           {
           element: document.getElementById("7-1"),
           intro:'클러스터링 여부를 선택할 수 있습니다. 선택할 시 일정 지역에 모인 데이터를 합쳐서 보여줍니다',
           position: "left"},
           {
           element: document.getElementById("7-2"),
           intro:'클러스터링 기준을 지도 확대 수준에 따라 정할 수 있습니다',
           position: "left"},
           {
           element: document.getElementById("8-1"),
           intro:'지역별 폴리곤을 나누어서 색을 칠해 보여줄지 결정할 수 있습니다',
           position: "left"},
          ],
        
        
        tooltipClass: "LOL",
        showProgress: true,
        showBullets: false,
        disableInteraction: true
    };

    window.onload = function() {
        var intro = introJs();
        intro.setOptions(options_before).oncomplete(() => {
        alert("튜토리얼 4 지도/달력을 완료했습니다 수고하셨습니다");
        location.href="main.html";
      });

        intro.start().onbeforechange(function () {
            if (intro._currentStep == "2") {
              document.getElementById("img").src = "css/img/4-2.jpg";
            } 
            if (intro._currentStep == "4") {
              document.getElementById("img").src = "css/img/4-3.jpg";
            } 
            if (intro._currentStep == "5") {
              document.getElementById("img").src = "css/img/4-4.jpg";
            } 
            if (intro._currentStep == "6") {
              document.getElementById("img").src = "css/img/4-5.jpg";
            } 
            if (intro._currentStep == "9") {
              document.getElementById("img").src = "css/img/4-6.jpg";
            } 
            if (intro._currentStep == "10") {
              document.getElementById("img").src = "css/img/4-7.jpg";
            } 
            if (intro._currentStep == "12") {
              document.getElementById("img").src = "css/img/4-8.jpg";
            } 
        });

        introJs().addHints();
    }
    </script>
  </body>
</html>
