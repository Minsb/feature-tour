          <rect id="4-2" x="241" y="272" width="1009" height="422"></rect>

    <script src="intro.min.js"></script>
    <script>
       var options_before = {
        steps: [
        {intro:"튜토리얼 1 보고서 생성 <br><br> 본 튜토리얼에서는 계정을 생성하여 로그인 하고 보고서를 생성하는 기본 과정을 학습합니다"},
        {
           element: document.getElementById("1-1"),
           intro:'처음 ldas를 이용하는 경우 최초 사용자 등록이 필요합니다',
           position: "left"},
        {
           element: document.getElementById("2-1"),
           intro:'가입 화면 입니다. 사번과 비밀번호를 입력하세요',
           position: "right"},
        {
           element: document.getElementById("2-2"),
           intro:'등록 버튼을 클릭하여 계정을 등록합니다',
           position: "left"},
           {
           element: document.getElementById("3-1"),
           intro:'접속하면 초기 화면에 진입하게 됩니다<br>생성한 계정을 입력하고 로그인합니다',
           position: "left"},
           {
           element: document.getElementById("4-1"),
           intro:'만들기 - 새로운 보고서를 생성<br>\
전체 - 사용 가능한 보고서 목록<br>\
나와 공유된 파일 - 타인에게 접근 권한을 받은 보고서 목록<br>\
내가 소유한 파일 - 내가 만든 보고서 목록<br>\
휴지통 - 삭제한 보고서 목록',
           position: "left"},
           {
           element: document.getElementById("4-2"),
           intro:'가용한 보고서 목록이 출력 되는 영역입니다',
           position: "left"},
           {
           element: document.getElementById("4-3"),
           intro:'검색 탭을 이용해 원하는 보고서를 찾을 수 있습니다',
           position: "left"},
           {
           element: document.getElementById("4-4"),
           intro:'만들기를 클릭하여 새로운 보고서를 생성합니다',
           position: "left"},
           {
           intro:'보고서를 생성한 직후의 초기 화면입니다',
           position: "top"},
           {
           element: document.getElementById("5-1"),
           intro:'데이터 추가 버튼을 클릭해 자료를 불러올 수 있습니다',
           position: "right"},
           {
           element: document.getElementById("6-1"),
           intro:'좌측에서 데이터 목록을 확인할 수 있습니다',
           position: "right"},
           {
           element: document.getElementById("6-2"),
           intro:'월별_건물통합정보를 클릭하여 데이터를 추가합니다',
           position: "right"},
           {
           element: document.getElementById("7-1"),
           intro:'추가된 데이터는 화면 하단에 표시 됩니다',
           position: "top"},
           {
           element: document.getElementById("7-2"),
           intro:'데이터는 칼럼과 레코드로 구성 됩니다',
           position: "top"},
           {
           element: document.getElementById("7-3"),
           intro:'한/영 전환 버튼을 통해 데이터명과 칼럼명의 표기를 전환할 수 있습니다',
           position: "bottom"},
           {
           element: document.getElementById("7-4"),
           intro:'칼럼을 빈 공간에 드래그하면 해당 칼럼의 데이터를 추가할 수 있습니다<br>\
           <img src="css/img/column.gif" height="240" width="200"> \
           ',
           position: "right"},
           {
           element: document.getElementById("7-5"),
           intro:'저장 버튼을 눌러 지금까지의 작업을 저장할 수 있습니다',
           position: "right"},
          ],
        
        tooltipClass: "LOL",
        showProgress: true,
        showBullets: false,
        disableInteraction: true
    };

    window.onload = function() {
        var intro = introJs();
        intro.setOptions(options_before).oncomplete(() => {
        alert("튜토리얼 1 보고서 생성을 완료했습니다 수고하셨습니다");
        location.href="main.html";
      });

        intro.start().onbeforechange(function () {
            if (intro._currentStep == "2") {
              document.getElementById("img").src = "css/img/1-2.jpg";
            } 
            if (intro._currentStep == "4") {
              document.getElementById("img").src = "css/img/1-3.jpg";
            } 
            if (intro._currentStep == "5") {
              document.getElementById("img").src = "css/img/1-4.jpg";
            } 
            if (intro._currentStep == "9") {
              document.getElementById("img").src = "css/img/1-5.jpg";
            } 
            if (intro._currentStep == "11") {
              document.getElementById("img").src = "css/img/1-6.jpg";
            } 
            if (intro._currentStep == "13") {
              document.getElementById("img").src = "css/img/1-7.jpg";
            } 
        });

        introJs().addHints();
    }
    </script>
  </body>
</html>
