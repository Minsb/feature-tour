        {

    window.onload = function() {

        intro.setOptions(options_before).oncomplete(() => {
        alert("응용 과정 예제 2 을 완료했습니다 수고하셨습니다");
        location.href="main.html";
      });

      intro.start().onbeforechange(function () {
            if (intro._currentStep == "3") {
              document.getElementById("img").src = "css/img/2-2ex.jpg";
            } 
            if (intro._currentStep == "9") {
              document.getElementById("img").src = "css/img/2-3ex.jpg";
            } 
            if (intro._currentStep == "10") {
              document.getElementById("img").src = "css/img/2-2ex.jpg";
            } 
        });

        introJs().addHints();
    }
