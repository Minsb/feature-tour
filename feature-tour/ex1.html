           position: "right"},
        {

           intro:'수불지역현장실사요청 레포트 데이터를 추가합니다',
           position: "right"},
        {

           intro:'달력 오브젝트를 추가합니다',

    window.onload = function() {

        intro.setOptions(options_before).oncomplete(() => {
        alert("응용 과정 예제 1 을 완료했습니다 수고하셨습니다");
        location.href="main.html";
      });

        intro.start().onbeforechange(function () {
            if (intro._currentStep == "1") {
              document.getElementById("img").src = "css/img/1-2e.jpg";
            } 
            if (intro._currentStep == "3") {
              document.getElementById("img").src = "css/img/1-4e.jpg";
            } 
            if (intro._currentStep == "5") {
              document.getElementById("img").src = "css/img/1-5e.jpg";
            } 
            if (intro._currentStep == "6") {
              document.getElementById("img").src = "css/img/1-6e.jpg";
            } 
            if (intro._currentStep == "7") {
              document.getElementById("img").src = "css/img/1-7e.jpg";
            } 
            if (intro._currentStep == "13") {
              document.getElementById("img").src = "css/img/1-8e.jpg";
            } 
        });

        introJs().addHints();
    }
