<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/introjs.min.css" />
    <link rel="stylesheet" type="text/css" href="css/introjs-modern.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div style="position: absolute;">
      <div style="position: relative; top: 0px; left: 0px;"><img id="img" src="css/img/3-1.jpg" height="720", width="1280"></img>
      </div>
      </div>
      
      <div style="position: absolute; opacity:0;">
        <svg width="1280" height="720" style="position: relative; top: 0px; left: 0px;">
            <rect id="1-1" x="24" y="190" width="292" height="45"></rect>
            <rect id="2-1" x="300" y="104" width="112" height="26"></rect>
            <rect id="3-1" x="259" y="382" width="766" height="59"></rect>
            <rect id="4-1" x="238" y="159" width="801" height="432"></rect>
            <rect id="4-2" x="356" y="487" width="566" height="44"></rect>
            <rect id="4-3" x="931" y="494" width="86" height="27"></rect>
            <rect id="5-1" x="244" y="84" width="798" height="583"></rect>
            <rect id="5-2" x="257" y="217" width="758" height="113"></rect>
            <rect id="5-3" x="268" y="431" width="748" height="128"></rect>
            <rect id="6-1" x="888" y="431" width="78" height="249"></rect>
            <rect id="7-1" x="5" y="556" width="253" height="26"></rect>
            <rect id="8-1" x="5" y="450" width="1270" height="243"></rect>
            <rect id="8-2" x="1208" y="62" width="67" height="34"></rect>
            <rect id="9-1" x="293" y="132" width="328" height="31"></rect>
            <rect id="10-1" x="638" y="586" width="615" height="96"></rect>
         </svg>
      </div>

      <script src="intro.min.js"></script>
    <script>
       var options_before = {
        steps: [
        {intro:"튜토리얼 3 데이터 추가 <br><br> 사용자 정의 데이터를 방법에 대해 학습합니다"},
        {
           intro:'csv 파일을 이용하여 새로운 데이터 셋을 추가할 수 있습니다',
           position: "right"},
        {
           element: document.getElementById("1-1"),
           intro:'다음과 같이 컬럼과 데이터를 배치합니다. 컬럼명은 다른 데이터와의 호환을 고려해 영문명을 일치시키는 것이 좋습니다',
           position: "right"},
        {
           element: document.getElementById("2-1"),
           intro:'초기 화면에서 데이터 업로드를 클릭합니다',
           position: "left"},
           {element: document.getElementById("3-1"),
           intro:'드래그 앤 드롭 혹은 클릭하여 추가할 파일을 선택합니다',
           position: "left"},
           {element: document.getElementById("4-1"),
           intro:'기본 구분자에 따라 데이터가 슬라이싱 되어 샘플 내용이 보입니다',
           position: "right"},
           {element: document.getElementById("4-2"),
           intro:'헤더 유무, 구분자, 빈 값 대신 표현할 디폴트 값을 설정할 수 있습니다',
           position: "right"},
           {
           element: document.getElementById("4-3"),
           intro:'헤더 설정을 클릭합니다',
           position: "left"},
           {element: document.getElementById("5-1"),
           intro:'헤더 설정 창입니다',
           position: "left"},
           {element: document.getElementById("5-2"),
           intro:'현재 설정대로라면 어떤 결과가 나올지 미리 볼 수 있습니다',
           position: "top"},
           {
           element: document.getElementById("5-3"),
           intro:'필드명, 한글필드명, 데이터 타입을 선택할 수 있습니다',
           position: "right"},
           {
           element: document.getElementById("6-1"),
           intro:'데이터 타입은 다음과 같이 선택할 수 있습니다. 테스트칼럼의 타입을 integer로 선택하면 향후 연산에 활용할 수 있습니다',
           position: "right"},
           {
           element: document.getElementById("7-1"),
           intro:'데이터가 온전히 추가되었음을 확인할 수 있습니다',
           position: "right"},
           {
           element: document.getElementById("8-1"),
           intro:'추가된 데이터의 모습입니다',
           position: "right"},
           {
           element: document.getElementById("8-2"),
           intro:'우측 상단 프로필을 클릭한 뒤 데이터 관리를 눌러 자신이 추가한 데이터들을 관리할 수 있습니다',
           position: "right"},
           {
           intro:'데이터 관리 화면입니다',
           position: "right"},
           {
           element: document.getElementById("9-1"),
           intro:'새 데이터 추가, 새로고침, 데이터 삭제, 삭제가 가능합니다. 데이터 삭제는 내용만을, 삭제는 데이터 자체를 삭제합니다',
           position: "right"},
           {element: document.getElementById("10-1"),
           intro:'개별 데이터를 선택하여 컬럼 매핑 정보, 데이터 샘플을 확인하고 한글 데이터명을 수정할 수 있습니다',
           position: "right"},
          ],
        
        
        tooltipClass: "LOL",
        showProgress: true,
        showBullets: false,
        disableInteraction: true
    };

    window.onload = function() {
        var intro = introJs();
        intro.setOptions(options_before).oncomplete(() => {
        alert("튜토리얼 3 데이터 추가를 완료했습니다 수고하셨습니다");
        location.href="main.html";
      });

        intro.start().onbeforechange(function () {
            if (intro._currentStep == "3") {
              document.getElementById("img").src = "css/img/3-2.jpg";
            } 
            if (intro._currentStep == "4") {
              document.getElementById("img").src = "css/img/3-3.jpg";
            } 
            if (intro._currentStep == "5") {
              document.getElementById("img").src = "css/img/3-4.jpg";
            } 
            if (intro._currentStep == "8") {
              document.getElementById("img").src = "css/img/3-5.jpg";
            } 
            if (intro._currentStep == "11") {
              document.getElementById("img").src = "css/img/3-6.jpg";
            } 
            if (intro._currentStep == "12") {
              document.getElementById("img").src = "css/img/3-7.jpg";
            } 
            if (intro._currentStep == "13") {
              document.getElementById("img").src = "css/img/3-8.jpg";
            } 
            if (intro._currentStep == "15") {
              document.getElementById("img").src = "css/img/3-9.jpg";
            } 
            if (intro._currentStep == "17") {
              document.getElementById("img").src = "css/img/3-10.jpg";
            } 
        });

        introJs().addHints();
    }
    </script>
  </body>
</html>
